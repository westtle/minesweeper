<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Play some Minesweeper.">
	<meta name="keywords" content="minesweeper, minesweeper online, minesweeper game">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Minesweeper</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
	<main>
		<div id="window">
			<div id="titlebar">
				<div class="__icon"><img src="assets/Images/minesweeper-icon.png"></div>
				<div class="__title">Minesweeper</div>
			</div>
			<div id="toolbar">
				<div class="_game-difficulty">
					<span class="beginner_ chosen_">Beginner</span>
					<span class="intermediate_">Intermediate</span>
					<span class="expert_">Expert</span>
				</div>
				<div class="__game"><u>G</u>ame</div>
				<div class="__help"><u>H</u>elp</div>
			</div>
			<div id="minesweeper">
				<div class="__game-info">
					<div class="_mines-count">
						<div class="left_"></div>
						<div class="middle_"></div>
						<div class="right_"></div>
					</div>
					<div class="_smiley-face"></div>
					<div class="_timer">
						<div class="left_"></div>
						<div class="middle_"></div>
						<div class="right_"></div>
					</div>
				</div>
				<div class="__board"></div>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="assets/scripts/script.js"></script>
