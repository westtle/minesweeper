<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Play some Minesweeper.">
	<meta name="keywords" content="minesweeper, minesweeper online, minesweeper game">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Minesweeper</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
	<main>
		<div id="window">
			<div id="titlebar">
				<div class="__icon"><img src="assets/Images/minesweeper-icon.png" width="17" height="17" alt="Minesweeper Icon"></div>
				<div class="__title">Minesweeper</div>
			</div>
			<div id="toolbar">
				<div class="__game">
					<div class="_game-text"><u>G</u>ame</div>
					<div class="_options">
						<div class="new-game_">
							<div class="check__"></div>
							<div>New</div>
							<div class="shortcut__">F2</div>
						</div>
						<hr class="separator_">
						<div class="beginner_" data-difficulty="Beginner">
							<div class="check__">
								<img src="assets/Images/check.png" data-checked="true">
							</div>
							<div>Beginner</div>
						</div>
						<div class="intermediate_" data-difficulty="Intermediate">
							<div class="check__">
								<img src="assets/Images/check.png" data-checked="false">
							</div>
							<div>Intermediate</div>
						</div>
						<div class="expert_" data-difficulty="Expert">
							<div class="check__">
								<img src="assets/Images/check.png" data-checked="false">
							</div>
							<div>Expert</div>
						</div>
						<div class="custom_" data-difficulty="Custom">
							<div class="check__">
								<img src="assets/Images/check.png" data-checked="false">
							</div>
							<div>Custom...</div>
						</div>
						<hr class="separator_">
						<div class="marks_ unused_">
							<div class="check__">
								<img src="assets/Images/check.png" data-checked="true">
							</div>
							<div>Marks (?)</div>
						</div>
						<div class="color_ unused_">
							<div class="check__">
								<img src="assets/Images/check.png" data-checked="true">
							</div>
							<div>Color</div>
						</div>
						<div class="sound_ unused_">
							<div class="check__"></div>
							<div>Sound</div>
						</div>
						<hr class="separator_">
						<div class="best-times_ unused_">
							<div class="check__"></div>
							<div>Best Times...</div>
						</div>
						<hr class="separator_">
						<div class="exit_ unused_">
							<div class="check__"></div>
							<div>Exit</div>
						</div>
					</div>
				</div>
				<div class="__help">
					<div class="_help-text"><u>H</u>elp</div>
					<div class="_options">
						<div class="unused-help_">
							<div class="check__"></div>
							<div>Contents</div>
							<div class="shortcut__">F1</div>
						</div>
						<div class="unused-help_">
							<div class="check__"></div>
							<div>Search for Help on...</div>
						</div>
						<div class="unused-help_">
							<div class="check__"></div>
							<div>Using Help</div>
						</div>
						<hr class="separator_">
						<div class="unused-help_">
							<div class="check__"></div>
							<div>About </div>
						</div>
					</div>
				</div>
			</div>
			<div id="minesweeper">
				<div class="__game-info">
					<div class="_mines-count">
						<div class="left_"></div>
						<div class="middle_"></div>
						<div class="right_"></div>
					</div>
					<div class="_smiley-face"></div>
					<div class="_timer">
						<div class="left_"></div>
						<div class="middle_"></div>
						<div class="right_"></div>
					</div>
				</div>
				<div class="__board"></div>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
